specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Gvt
    network: mainnet
    source:
      address: "0x3ADb04E127b9C0a5D36094125669d4603AC52a0c"
      abi: ERC20
      # startBlock: 12522446
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - CoreTx
        - Totals
      abis:
        - name: Gvt
          file: ./abis/ethereum/Gvt.json
        - name: ERC20
          file: ./abis/ethereum/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/gvt.ts
  - kind: ethereum
    name: Pwrd
    network: mainnet
    source:
      address: "0xF0a93d4994B3d98Fb5e3A2F90dBc2d69073Cb86b"
      abi: ERC20
      # startBlock: 12522247
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - CoreTx
        - Totals
      abis:
        - name: Pwrd
          file: ./abis/ethereum/Pwrd.json
        - name: ERC20
          file: ./abis/ethereum/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/pwrd.ts
  - kind: ethereum
    name: Gro
    network: mainnet
    source:
      address: "0x3Ec8798B81485A254928B70CDA1cf0A2BB0B74D7"
      abi: Gro
      # startBlock: 13265186
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - CoreTx
        # - Totals
      abis:
        - name: Gro
          file: ./abis/ethereum/Gro.json
        - name: ERC20
          file: ./abis/ethereum/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/gro.ts
  - kind: ethereum
    name: LpTokenStakerV1
    network: mainnet
    source:
      address: "0x001C249c09090D79Dc350A286247479F08c7aaD7"
      abi: LpTokenStaker
      # startBlock: 13326459
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Pools
        - ClaimTx
      abis:
        - name: LpTokenStaker
          file: ./abis/ethereum/LpTokenStakerV1.json
      eventHandlers:
        - event: LogClaim(indexed address,indexed uint256,uint256)
          handler: handleLogClaimV1
        # - event: LogDeposit(indexed address,indexed uint256,uint256)
        #   handler: handleDepositV1
      file: ./src/mappings/staker.ts
  - kind: ethereum
    name: LpTokenStakerV2
    network: mainnet
    source:
      address: "0x2E32bAd45a1C29c1EA27cf4dD588DF9e68ED376C"
      abi: LpTokenStaker
      # startBlock: 14268645
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Pools
        - ClaimTx
        - DepositTx
        - WithdrawalTx
      abis:
        - name: LpTokenStaker
          file: ./abis/ethereum/LpTokenStakerV2.json
      eventHandlers:
        - event: LogClaim(indexed address,bool,indexed uint256,uint256)
          handler: handleClaimV2
        - event: LogMultiClaim(indexed address,bool,uint256[],uint256)
          handler: handleMultiClaimV2
        - event: LogDeposit(indexed address,indexed uint256,uint256)
          handler: handleDepositV2
        - event: LogWithdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdrawalV2
      file: ./src/mappings/staker.ts
  - kind: ethereum
    name: PnL
    network: mainnet
    source:
      address: "0xF67A426e110c74c566174a37C9269780fB48096d"
      abi: PnL
      # startBlock: 12522446
      startBlock: 15000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: PnL
          file: ./abis/ethereum/PnL.json
        - name: Gvt
          file: ./abis/ethereum/Gvt.json
      eventHandlers:
        - event: LogPnLExecution(uint256,int256,int256,int256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handlePnLExecution
      file: ./src/mappings/pnl.ts
  - kind: ethereum
    name: UniswapV2GroUsdc
    network: mainnet
    source:
      address: "0x21C5918CcB42d20A2368bdCA8feDA0399EbfD2f6"
      abi: UniswapV2GroUsdc
      startBlock: 15327000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: UniswapV2GroUsdc
          file: ./abis/ethereum/UniswapV2GroUsdc.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mappings/uniswapv2GroUsdc.ts
  - kind: ethereum
    name: UniswapV2UsdcWeth
    network: mainnet
    source:
      address: "0xB4e16d0168e52d35CaCD2c6185b44281Ec28C9Dc"
      abi: UniswapV2UsdcWeth
      startBlock: 15327000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: UniswapV2UsdcWeth
          file: ./abis/ethereum/UniswapV2UsdcWeth.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mappings/uniswapV2UsdcWeth.ts


