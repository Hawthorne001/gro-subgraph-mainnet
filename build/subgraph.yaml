specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LPTokenStaker
    network: mainnet
    source:
      address: "0x2E32bAd45a1C29c1EA27cf4dD588DF9e68ED376C"
      abi: LPTokenStaker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LogAddPool
        - LogClaim
        - LogDeposit
        - LogEmergencyWithdraw
        - LogGroPerBlock
        - LogLpTokenAdded
        - LogMaxGroPerBlock
        - LogMigrate
        - LogMigrateFrom
        - LogMigrateFromV1
        - LogMigrateUser
        - LogMultiClaim
        - LogMultiWithdraw
        - LogNewManagment
        - LogNewPwrdPid
        - LogNewStaker
        - LogNewVester
        - LogOldStaker
        - LogSetPool
        - LogSetStatus
        - LogSetTimelock
        - LogUpdatePool
        - LogUserMigrateFromV1
        - LogWithdraw
        - OwnershipTransferred
      abis:
        - name: LPTokenStaker
          file: LPTokenStaker/abis/LPTokenStaker.json
      eventHandlers:
        - event: LogAddPool(indexed uint256,uint256,indexed address)
          handler: handleLogAddPool
        - event: LogClaim(indexed address,bool,indexed uint256,uint256)
          handler: handleLogClaim
        - event: LogDeposit(indexed address,indexed uint256,uint256)
          handler: handleLogDeposit
        - event: LogEmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleLogEmergencyWithdraw
        - event: LogGroPerBlock(uint256)
          handler: handleLogGroPerBlock
        - event: LogLpTokenAdded(address)
          handler: handleLogLpTokenAdded
        - event: LogMaxGroPerBlock(uint256)
          handler: handleLogMaxGroPerBlock
        - event: LogMigrate(uint256[])
          handler: handleLogMigrate
        - event: LogMigrateFrom(uint256[])
          handler: handleLogMigrateFrom
        - event: LogMigrateFromV1(address)
          handler: handleLogMigrateFromV1
        - event: LogMigrateUser(indexed address,uint256[])
          handler: handleLogMigrateUser
        - event: LogMultiClaim(indexed address,bool,uint256[],uint256)
          handler: handleLogMultiClaim
        - event: LogMultiWithdraw(indexed address,uint256[],uint256[])
          handler: handleLogMultiWithdraw
        - event: LogNewManagment(address)
          handler: handleLogNewManagment
        - event: LogNewPwrdPid(uint256)
          handler: handleLogNewPwrdPid
        - event: LogNewStaker(address)
          handler: handleLogNewStaker
        - event: LogNewVester(address)
          handler: handleLogNewVester
        - event: LogOldStaker(address)
          handler: handleLogOldStaker
        - event: LogSetPool(indexed uint256,uint256)
          handler: handleLogSetPool
        - event: LogSetStatus(bool)
          handler: handleLogSetStatus
        - event: LogSetTimelock(address)
          handler: handleLogSetTimelock
        - event: LogUpdatePool(indexed uint256,uint256,uint256,uint256)
          handler: handleLogUpdatePool
        - event: LogUserMigrateFromV1(indexed address,address)
          handler: handleLogUserMigrateFromV1
        - event: LogWithdraw(indexed address,indexed uint256,uint256)
          handler: handleLogWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: LPTokenStaker/LPTokenStaker.wasm
  - kind: ethereum
    name: Gro
    network: mainnet
    source:
      address: "0x3Ec8798B81485A254928B70CDA1cf0A2BB0B74D7"
      abi: Gro
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - LogDistributer
        - LogInflationRate
        - GroOwnershipTransferred
        - Transfer
      abis:
        - name: Gro
          file: Gro/abis/Gro.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: LogDistributer(address)
          handler: handleLogDistributer
        - event: LogInflationRate(uint256,uint256,uint256,uint256)
          handler: handleLogInflationRate
        - event: GroOwnershipTransferred(indexed address,indexed address)
          handler: handleGroOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Gro/Gro.wasm
  - kind: ethereum
    name: Gvt
    network: mainnet
    source:
      address: "0x3ADb04E127b9C0a5D36094125669d4603AC52a0c"
      abi: Gvt
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GvtApproval
        - LogAddToWhitelist
        - LogRemoveFromWhitelist
        - LogTransfer
        - GvtOwnershipTransferred
        - GvtTransfer
      abis:
        - name: Gvt
          file: Gvt/abis/Gvt.json
      eventHandlers:
        - event: GvtApproval(indexed address,indexed address,uint256)
          handler: handleGvtApproval
        - event: LogAddToWhitelist(indexed address)
          handler: handleLogAddToWhitelist
        - event: LogRemoveFromWhitelist(indexed address)
          handler: handleLogRemoveFromWhitelist
        - event: LogTransfer(indexed address,indexed address,indexed uint256,uint256)
          handler: handleLogTransfer
        - event: GvtOwnershipTransferred(indexed address,indexed address)
          handler: handleGvtOwnershipTransferred
        - event: GvtTransfer(indexed address,indexed address,uint256)
          handler: handleGvtTransfer
      file: Gvt/Gvt.wasm
  - kind: ethereum
    name: Pwrd
    network: mainnet
    source:
      address: "0xF0a93d4994B3d98Fb5e3A2F90dBc2d69073Cb86b"
      abi: Pwrd
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PwrdApproval
        - PwrdLogAddToWhitelist
        - PwrdLogRemoveFromWhitelist
        - PwrdLogTransfer
        - PwrdOwnershipTransferred
        - PwrdTransfer
      abis:
        - name: Pwrd
          file: Pwrd/abis/Pwrd.json
      eventHandlers:
        - event: PwrdApproval(indexed address,indexed address,uint256)
          handler: handlePwrdApproval
        - event: PwrdLogAddToWhitelist(indexed address)
          handler: handlePwrdLogAddToWhitelist
        - event: PwrdLogRemoveFromWhitelist(indexed address)
          handler: handlePwrdLogRemoveFromWhitelist
        - event: PwrdLogTransfer(indexed address,indexed address,indexed uint256)
          handler: handlePwrdLogTransfer
        - event: PwrdOwnershipTransferred(indexed address,indexed address)
          handler: handlePwrdOwnershipTransferred
        - event: PwrdTransfer(indexed address,indexed address,uint256)
          handler: handlePwrdTransfer
      file: Pwrd/Pwrd.wasm
